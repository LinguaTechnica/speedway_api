plugins {
	id 'org.springframework.boot' version '2.2.5.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
	id 'com.google.cloud.tools.jib' version '1.8.0'
}

group = 'com.galvanize'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'mysql:mysql-connector-java'
//	runtimeOnly 'com.h2database:h2'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	implementation 'junit:junit:4.12'
}

test {
	systemProperty 'spring.profiles.active', 'test'
	// Gradle cannot read env vars from properties files, so set them here.
	environment "DB_USER", System.getenv('DB_USER')
	environment "DB_PASSWORD", System.getenv('DB_PASSWORD')
	// FIXME: Dockerfile gradle build tests fail for some reason. Maybe:
	// https://stackoverflow.com/questions/45339943/gradle-build-local-works-in-docker-container-it-doesnt-why/45351085
	ignoreFailures = true
	useJUnitPlatform()
}
